<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="main.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div id="preloadImages"></div>
    <div class="fields show" id="fields">
        <input type="text" placeholder="Name" id="name"> 
        <input type="text" placeholder="Surname" id="surname">  
        <input type="submit" id="start-btn">                         
    </div>
    <div class="game hide" id="game">
        <img style="width:100%" id="game-image" src="img/1.jpg">
        <div id="clock"></div>
    </div>
    <div class="results hide" id="results">
        <div class="fields" style="width: 500px;">
            <h3 id="res-title"></h3>
            <ul id="res-times"></ul>
        </div>
    </div>

    <div id="modal-1" style="display:none">
        <img src="http://i.imgur.com/AzKAV.jpg" width="239" height="170" alt="Just Can't Reach.">
    </div>
    <div class="modal">
        <div class="modal-inner">
            <span data-modal-close>&times;</span>
            <div class="modal-content"></div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>


</body>

</html>
